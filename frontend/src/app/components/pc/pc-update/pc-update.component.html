<mat-card>
    <mat-card-title>Alterar Jogo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Titulo"
                [(ngModel)]="game.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Resumo</mat-label>
            <textarea matInput [(ngModel)]="game.summary" name="summary"></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Desenvolvedor"
                [(ngModel)]="game.developer" name="developer">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Gênero</mat-label>
            <mat-select [(ngModel)]="game.genre" name="genre">
                <mat-option *ngFor="let genre of genres" [value]="genre">
                    {{ genre }}
                </mat-option>
            </mat-select>
            <!--<input matInput placeholder="Gênero"
                [(ngModel)]="game.genre" name="genre">-->
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateGame()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
