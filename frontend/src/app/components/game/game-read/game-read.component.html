<div class="mat-elevation-z8">
    <table mat-table [dataSource]="games">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <!-- Summary Column -->
        <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef>Resumo</th>
            <td mat-cell *matCellDef="let row" (click)="openDialog(row.summary)">
                <a style="cursor:pointer">Ver resumo</a>
            </td>
        </ng-container>

        <!-- Developer Column -->
        <ng-container matColumnDef="developer">
            <th mat-header-cell *matHeaderCellDef>Desenvolvedor</th>
            <td mat-cell *matCellDef="let row">{{ row.developer }}</td>
        </ng-container>

        <!-- Genre Column -->
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>Gênero</th>
            <td mat-cell *matCellDef="let row">{{ row.genre }}</td>
        </ng-container>

        <!-- Console Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Console</th>
            <td mat-cell *matCellDef="let row">{{ row.type }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/games/update/{{ row._id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/games/delete/{{ row._id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
                <a routerLink="/games/review/{{ row._id }}" class="review">
                    <i class="material-icons">
                        thumbs_up_down
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
